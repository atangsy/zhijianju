    <meta charset="UTF-8"/>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container wrapper">
    <div><a href="/injureChart">统计图表</a></div>
    <div>
        <form action="/injurecase">
            产品名称：<input type="text" name="name" />
            伤害类型：<input type="text" name="type" />
            地区：<input type="text" name="area" /><br/>
            起始时间：<input type="date" name="datefrom" />
            截止时间：<input type="date" name="dateto" /><br/>
            <!--伤害程度：<input type="text" name="degree" /><br/>-->
            <input type="submit" value="搜索"/>
        </form>
    </div>
    <table class="table table-hover">
        <tr>
            <th>产品名称</th>
            <th>伤害发生时间</th>
            <th>伤害发生地点</th>
            <th>伤害类别</th>
            <th>伤害指标</th>
        </tr>
        <tr th:each="i : ${injureCases.content}">
            <td ><a target="_blank" th:href="${i.url}" th:text="${i.productName}"></a></td>
            <td th:text="${#dates.format(i.injureTime, 'yyyy-MM-dd')}">1</td>
            <td th:text="${i.injureArea}">1</td>
            <td th:text="${i.injureType}">1</td>
            <td th:text="${i.injureIndex}">1</td>
        </tr>
    </table>
